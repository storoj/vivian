<div id="debug_panel" class="{state}" onclick="togglePanel();">
    <div id="debug_content">
        %content%
    </div>
</div>

<style>
	#debug_panel {
		position: fixed;	top: 0;	right: 0; bottom: 0; width: 0; border: 1px #999;
		padding: 50px 0 18px 20px; background-color: rgba(74, 74, 74, 0.7);	color:#fff;
        overflow-y: auto; z-index: 100500;
	}
    #debug_content {width: 360px;}
	#debug_content p {font: 14px Trebuchet MS;}
    #debug_content p.debug_exec_time {font-size: 15px; margin-bottom: 6px;}
    .debug_url {font-size: 15px; margin-top:6px; color:#D884FF; font-weight: bold;}
	.debug_table {color: #ccf;}
	.debug_value {color: #fc6;}
    .debug_class {color: #AADB15; font-weight: bold;}
	.debug_def   {color: #ff8888;	font-weight: bold;}
    .debug_error {color: #FFB3C1;	font-weight: bold;}
    .debug_opened {width: 380px !important;}
</style>

<script>
	function togglePanel() {
		var panel = document.getElementById('debug_panel');
        $(panel).toggleClass('debug_opened');

        // set cookie to save panel state
        $.post('/', {debugger_state : panel.className});
	}
</script>
